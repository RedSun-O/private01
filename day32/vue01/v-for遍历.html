<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="01_js库/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ur>
        <li v-for="(cityName,i) in cityList" v-bind:value="i" v-html="cityName"></li>
    </ur>
    <table width="600px" border="1" cellspacing="0" align="center">
        <tr>
            <td>id</td>
            <td>姓名</td>
            <td>地址</td>
            <td>qq</td>
        </tr>
        <tr v-for="(linkman,index) in linkmanList">
            <td v-text="linkman.id"></td>
            <td v-text="linkman.name"></td>
            <td v-text="linkman.address"></td>
            <td v-text="linkman.qq"></td>
        </tr>
    </table>
</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            cityList:["bj","sh","sz","gz","cs"],
            linkmanList:[{
                id:2,
                name:"李四",
                address:"广州",
                qq:"87654321"
            },{
                id:1,
                name:"张三",
                address:"深圳",
                qq:"12345678"
            },{
                id:3,
                name:"王五",
                address:"北京",
                qq:"66666666"
            },{
                id:4,
                name:"赵六",
                address:"上海",
                qq:"88888888"
            }]
        }
    });
</script>
</body>
</html>
