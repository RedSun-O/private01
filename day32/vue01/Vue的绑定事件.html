<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="01_js库/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <div id="msg">{{content}}</div>
    <input type="button" value="改变" @click="fn1">
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data:{
            content: "你好世界hello"
        },
        
       methods:{
          fn1(){
              vue.content = "hello,ok"
          }
       }
    });
</script>
</body>
