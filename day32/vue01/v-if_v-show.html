<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="01_js库/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">

    <img v-show="isShow" src="img/mm.jpg" height="300" width="400"/>
    <input type="button" value="显示与隐藏" @click="mm()"/>
</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            isShow:true
        },
        methods:{
            mm(){
                this.isShow=!this.isShow
            }
        }
    });
</script>
</body>
</html>
